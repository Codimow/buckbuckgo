version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bsearch-postgres
    restart: always
    environment:
      POSTGRES_USER: buckbuckgo
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: buckbuckgo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - bsearch-network

  redis:
    image: redis:7-alpine
    container_name: bsearch-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bsearch-network

volumes:
  postgres_data:
  redis_data:

networks:
  bsearch-network:
    driver: bridge
